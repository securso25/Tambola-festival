<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tambola Gift Festival - Win Amazing Prizes!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      margin: 0; padding: 0;
      color: #fff;
      overflow-x: hidden;
    }

    .container {
      max-width: 700px;
      background: rgba(255, 255, 255, 0.1);
      margin: 60px auto;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(255, 75, 43, 0.5);
      text-align: center;
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
      text-shadow: 0 2px 10px rgba(255, 75, 43, 0.7);
    }

    p.lead {
      font-size: 1.3em;
      margin-bottom: 30px;
      font-weight: 600;
      text-shadow: 0 1px 8px rgba(255, 75, 43, 0.5);
    }

    img {
      max-width: 100%;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 6px 25px rgba(255, 75, 43, 0.6);
      animation: fadeIn 2s ease forwards;
      opacity: 0;
      animation-delay: 0.5s;
    }

    .cta-button {
      display: inline-block;
      margin-top: 20px;
      padding: 18px 55px;
      font-size: 1.3em;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(45deg, #ff6b6b, #ff3d3d);
      border-radius: 40px;
      text-decoration: none;
      box-shadow: 0 6px 20px rgba(255, 105, 105, 0.7);
      transition: all 0.35s ease;
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    .cta-button:hover {
      background: linear-gradient(45deg, #ff3d3d, #ff6b6b);
      box-shadow: 0 8px 30px rgba(255, 70, 70, 0.9);
      transform: scale(1.05) rotateX(5deg);
    }

    .footer-text {
      margin-top: 40px;
      font-style: italic;
      font-weight: 500;
      color: #ffe6e6;
      text-shadow: 0 1px 8px rgba(255, 75, 43, 0.5);
      animation: fadeIn 2.5s ease forwards;
      opacity: 0;
      animation-delay: 1s;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎉 Join the Tambola Gift Festival! 🎉</h1>
    <p class="lead">Your Chance to Win BIG and Celebrate with Us!</p>

    <img src="tambola_festival.png" alt="Tambola Festival" />

    <p>Step into the excitement where luck meets fun. Don’t miss out on fantastic prizes and unforgettable memories.</p>

    <a href="registration.html" class="cta-button">🎯 REGISTER NOW & WIN! 🎯</a>

    <p class="footer-text">✨ Your winning moment is just one click away! ✨</p>
  </div>
</body>
</html>
